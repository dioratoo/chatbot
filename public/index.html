<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot GLPI/Protheus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chatbot GLPI/Protheus</h1>
    <div id="chat">
      <div id="messages"></div>
      <input id="user-input" type="text" placeholder="Digite sua pergunta aqui..." />
      <button id="send-btn">Enviar</button>
    </div>
    <div id="admin">
      <h2>Adicionar Pergunta e Resposta</h2>
      <input id="new-question" type="text" placeholder="Nova Pergunta" />
      <input id="new-answer" type="text" placeholder="Nova Resposta" />
      <button id="add-btn">Adicionar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
